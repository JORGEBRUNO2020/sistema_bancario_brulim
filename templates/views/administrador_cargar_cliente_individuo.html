<style>
    .titulos {
        text-align: center;
        font-weight: bold;
        font-size: large;
    }
    .datos_texto{
        text-align: center; 
    }
    .datos_numeros{
        text-align: right;   
    }
    .form-control{
        width: 300px;
        align-items: center;
    }
</style>

<div class="page-container">
    {% include '/views/administrador_header.html' %}
    <div class="content">
        <div>
            <h1 style="text-align: center">Carga de cliente individuo</h1>
            <br>
        </div>
        <div>
            <h1 class="h3 mb-3 font-weight-bolder" style="color: black; text-shadow: 2px 2px #5d5c5c">Ingrese los datos del cliente</h1>
            <label for="inputEmail" class="sr-only"></label>
            <form enctype="multipart/form-data" action='/administrador_cargar_cliente_individuo' method="post">
                <label for="inputcuit_cuil" class="sr-only">Cuit_cuit</label>
                <input type="number" name="cuit_cuil" id="cuit_cuil" class="form-control" placeholder="cuit_cuil" required autofocus>
                <label for="inputdni" class="sr-only">D.N.I.</label>
                <input type="text" name="dni" id="dni" class="form-control" placeholder="dni" required autofocus>
                <label for="inputNombre" class="sr-only">Nombre</label>
                <input type="text"  name="nombre" id="nombre" class="form-control" placeholder="nombre" required autofocus>
                <label for="inputApellido" class="sr-only">Apellido</label>
                <input type="text"  name="apellido" id="apellido" class="form-control" placeholder="apellido" required autofocus>
                <label for="inputTelefono" class="sr-only">Telefono</label>
                <input type="text"  name="telefono" id="telefono" class="form-control" placeholder="telefono" required autofocus>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="text"  name="email" id="email" class="form-control" placeholder="email" required autofocus>
                <label for="inputusuario" class="sr-only">Usuario</label>
                <input type="text"  name="usuario" id="usuario" class="form-control" placeholder="nombre de usuario" required autofocus>
                <label for="inputpassword" class="sr-only">Password</label>
                <input type="text"  name="password" id="password" class="form-control" placeholder="password" required autofocus>

                
                <button class="btn btn-lg btn-secondary btn-block" type="submit">Enviar</button>
                

            </form>
        </div>

    {% include '/views/footer.html' %}
</div>
